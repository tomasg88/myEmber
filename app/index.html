<!-- Este es el index ppal de Ember. Por ser el ppal, es el que carga el resultado de los bundles que 
se guarda en los archivos vendor.js y vendor.css sumado a my-ember 
Dificilmente modifiquemos esta pagina, ya que Ember de entrada sugiere crear un template application.hbs -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyEmber</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/my-ember.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/my-ember.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
